spring:
  devtools:
    livereload:
      port: 35731
  application:
    name: GATEWAY
  cloud:
    gateway:
      discovery:
        locator:
          enabled: true

server:
  port: 8763

eureka:
  client:
    service-url:
      defaultZone: http://127.0.0.1:8761/eureka/
  instance:
    hostname: localhost
    prefer-ip-address: true
    app-group-name: 网关
    appname: ${spring.application.name}