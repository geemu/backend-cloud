server:
  port: 8761


eureka:
  instance:
    prefer-ip-address: true
    app-group-name: cloud
    appname: cloud-eureka
  server:
    enable-self-preservation: false
  client:
    fetch-registry: false
    register-with-eureka: true
    service-url:
      defaultZone: http://127.0.0.1:8761/eureka
