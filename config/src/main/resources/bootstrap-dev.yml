server:
  port: 8762

spring:
  devtools:
    livereload:
      port: 35730
  application:
    name: config
  cloud:
    config:
      server:
        native:
          search-locations: classpath:/config/@env@

eureka:
  client:
    service-url:
      defaultZone: http://127.0.0.1:8761/eureka/
  instance:
    hostname: 127.0.0.1
    prefer-ip-address: true